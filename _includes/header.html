<header role="banner" aria-label="網站導航">
  <!-- 網站標題 -->
  <h1>
    <a href="{{ '/' | relative_url }}" aria-label="回到首頁">{{ site.title }}</a>
  </h1>
  
  <!-- 移動選單按鈕 -->
  <button class="menu-toggle" 
          onclick="toggleMenu()" 
          aria-label="切換導航選單"
          aria-expanded="false"
          aria-controls="tabMenu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
  
  <!-- 語言切換器 -->
  <nav class="language-switcher" role="navigation" aria-label="語言選擇">
    <a href="#" class="tab-link active" data-lang="en" aria-label="切換到英文">EN</a>
    <span class="lang-separator" aria-hidden="true">|</span>
    <a href="#" class="tab-link" data-lang="zh" aria-label="切換到中文">中</a>
    <span class="lang-separator" aria-hidden="true">|</span>
    <a href="#" class="tab-link" data-lang="fr" aria-label="切換到法文">FR</a>
  </nav>
  
  <!-- 主要導航 -->
  <nav class="tabs" id="tabMenu" role="navigation" aria-label="主要導航">
    <a href="{{ '/loyn' | relative_url }}" 
       class="tab-link {% if page.url == '/loyn/' %}active{% endif %}" 
       data-path="{{ '/loyn' | relative_url }}"
       aria-current="{% if page.url == '/loyn/' %}page{% endif %}">
      <span class="lang-en">Loyn</span>
      <span class="lang-zh">Loyn</span>
      <span class="lang-fr">Loyn</span>
    </a>
    <a href="{{ '/gallery' | relative_url }}" 
       class="tab-link {% if page.url == '/gallery/' %}active{% endif %}" 
       data-path="{{ '/gallery' | relative_url }}"
       aria-current="{% if page.url == '/gallery/' %}page{% endif %}">
      <span class="lang-en">Gallery</span>
      <span class="lang-zh">畫廊</span>
      <span class="lang-fr">Galerie</span>
    </a>
    <a href="{{ '/fursuit' | relative_url }}" 
       class="tab-link {% if page.url == '/fursuit/' %}active{% endif %}" 
       data-path="{{ '/fursuit' | relative_url }}"
       aria-current="{% if page.url == '/fursuit/' %}page{% endif %}">
      <span class="lang-en">Fursuit</span>
      <span class="lang-zh">毛毛</span>
      <span class="lang-fr">Fursuit</span>
    </a>
  </nav>
</header>
