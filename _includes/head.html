<head>
  <!-- 基本元資料 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- 頁面標題和描述 -->
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author | default: 'Loyn' }}">
  
  <!-- 語言設定 -->
  <meta name="language" content="en">
  <meta name="language" content="zh-TW">
  <meta name="language" content="fr">
  
  <!-- DNS 預解析和資源提示 -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preconnect" href="{{ site.url }}{{ site.baseurl }}">
  
  <!-- 關鍵 CSS 內聯載入 -->
  <style>
    /* 關鍵渲染路徑樣式 - 只包含真正關鍵的樣式 */
    body { 
      font-family: 'Red Hat Text', 'Muli', 'PingFang TC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
      background-color: #eee; 
      margin: 0; 
      padding: 0; 
    }
    
    /* 立即顯示頁面內容，避免閃爍 */
    #page-content { 
      opacity: 1; 
      visibility: visible;
    }
    
    /* 語言切換防閃爍 */
    .lang-en, .lang-zh, .lang-fr {
      opacity: 1;
      transition: opacity 0.15s ease;
    }
  </style>
  
  <!-- 關鍵資源預載入 -->
  <link rel="preload" href="/assets/images/hihihi.webp" as="image" type="image/webp">
  <link rel="preload" href="{{ '/assets/js/core.js' | relative_url }}?v={{ site.time | date: '%Y%m%d' }}" as="script">
  {% if page.url == '/' %}
  <link rel="preload" href="{{ '/assets/js/pages/homepage.js' | relative_url }}?v={{ site.time | date: '%Y%m%d' }}" as="script">
  {% endif %}
  
  <!-- 樣式表 - 非阻塞載入 -->
  <link rel="preload" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%Y%m%d' }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%Y%m%d' }}"></noscript>
  
  <!-- 字體載入 - 使用 font-display: swap 避免阻塞 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet">
  </noscript>
  
  <!-- 網站圖標 -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/icon.webp" type="image/webp">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/icon.webp">
  
  <!-- 條件式樣式表載入 -->
  {% if page.url contains 'yml-editor' %}
  <link rel="stylesheet" href="{{ '/assets/css/yml-editor.css' | relative_url }}">
  {% endif %}
  
  <!-- Open Graph 元資料 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/ogimage.webp">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ site.title }} - {{ site.description }}">
  
  <!-- Twitter Card 元資料 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/ogimage.webp">
  
  <!-- 額外的 SEO 元資料 -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url | relative_url }}">
  
  <!-- 結構化資料 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Loyn",
    "alternateName": "洛恩",
    "description": "Happy Little Dragon | Seismologist | Road Cyclist",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "image": "{{ site.url }}{{ site.baseurl }}/assets/images/ogimage.webp",
    "sameAs": [
      "https://x.com/loynuwu",
      "https://www.facebook.com/loynuwu",
      "https://www.plurk.com/Leo_os",
      "https://www.strava.com/athletes/leokan",
      "https://linktr.ee/loyn"
    ]
  }
  </script>
  
  <!-- 主題色彩 -->
  <meta name="theme-color" content="#b8d9ce">
  <meta name="msapplication-TileColor" content="#b8d9ce">
</head>
