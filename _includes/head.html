<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="icon" href="{{ site.baseurl }}/assets/images/icon.webp" type="image/webp">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet">
  {% if page.url contains 'yml-editor' %}
  <link rel="stylesheet" href="{{ '/assets/css/yml-editor.css' | relative_url }}">
  {% endif %}

  <!-- 在你的 Jekyll 網站 _includes/head.html 文件中添加 -->
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/ogimage.webp" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
</head>
